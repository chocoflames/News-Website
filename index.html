<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>News Website</title>
  </head>
  <body>
    <div class="container-fluid m+0 p-0">
      <div>
        <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand text-warning" href="#">Navbar</a>
            <button
              class="navbar-toggler ham-burg"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#general"
                    id="general"
                    >General</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#business"
                    id="business"
                    >Business</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#sports" id="sport">Sport</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#science" id="science">Science</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#health" id="health">Health</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#politic" id="politic">Politic</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#bitcoin" id="bitcoin">Bitcoin</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#education" id="education"
                    >Education</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#technology"
                    id="technology"
                    >Technology</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#entertainment" id="entertainment"
                    >Entertainment</a
                  >
                </li>
                <!-- <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li> -->
                <!-- <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li> -->
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="text"
                  id="newsQuery"
                  placeholder="Search news"
                />
                <button
                  class="btn btn-outline-warning"
                  type="button"
                  id="searchBtn"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>

      <div>
        <div class="row" id="newstype"></div>
        <div class="row" id="newsdetails"></div>
      </div>

      <div>
        <div>
          <nav class="navbar navbar-expand-lg bg-dark mt-4">
            <div class="container-fluid">
              <h5 class="text-white me-auto ms-auto">
                Choco's <span class="text-warning">Logic</span>
              </h5>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
